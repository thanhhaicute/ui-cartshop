<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="main">
        <div class="body">
            <div class="img">
                <img class="heart" src="heart.svg" alt="" />
                <img class="cart" src="cart.svg" alt="" />
            </div>
            <div class="img-sneaker">
                <img class="sneaker" src="joden.png" alt="" />
            </div>


            <div class="title">
                <div class="title_name">Nike Zoom KD 12</div>
                <div class="title_price">$99</div>
            </div>

            <div class="size">
                <div class="size_title">Size</div>
                <span class="size_number">39</span>
                <span class="size_number">40</span>
                <span class="size_number">41</span>
                <span class="size_number">42</span>
            </div>

            <div class="buy">
                <button class="buynow">Buy Now</button>
                <button class="addcart">Add Cart</button>
            </div>
        </div>

    </div>
</body>

</html>
